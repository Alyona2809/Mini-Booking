services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: hotel
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hotel"]
      interval: 2s
      timeout: 5s
      retries: 30
    volumes:
      - db_data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_USER: postgres
      DB_PASS: 123
      DB_NAME: hotel
      DB_HOST: db
      SEED_ON_START: "true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    command: >
      sh -c "npm run db:migrate && node src/app.js"

volumes:
  db_data:

